---
app-id: pm.mirko.Atoms
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: atoms

finish-args:
- "--share=network"
- "--share=ipc"
- "--socket=fallback-x11"
- "--device=dri"
- "--socket=wayland"
- "--allow=devel"  # this make proot works
# - "--talk-name=org.freedesktop.Flatpak"  # set this for distrobox support

add-extensions:
  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 21.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

cleanup:
- "/include"
- "/lib/pkgconfig"
- "/man"
- "/share/doc"
- "/share/gtk-doc"
- "/share/man"
- "/share/pkgconfig"
- "*.la"
- "*.a"

modules:
- name: talloc
  buildsystem: simple
  build-commands:
    - ./configure --prefix=/app
    - make
    - make install
  sources:
    - type: archive
      url: https://www.samba.org/ftp/talloc/talloc-2.3.4.tar.gz
      sha256: 179f9ebe265e67e4ab2c26cad2b7de4b6a77c6c212f966903382869f06be6505

- name: proot
  buildsystem: simple
  build-commands:
    - mv uthash/src/* src
    - make -C src proot
    - install -m755 -d /app/bin
    - install -m755 -d /app/lib
    - install -m755 src/proot /app/bin
  sources:
    - type: archive
      url: https://github.com/troydhanson/uthash/archive/refs/tags/v2.3.0.tar.gz
      sha256: e10382ab75518bad8319eb922ad04f907cb20cccb451a3aa980c9d005e661acc
      dest: uthash
    - type: git
      url: https://github.com/termux/proot
      commit: 5c462a6ecfddd629b1439f38fbb61216d6fcb359

- name: libadwaita
  buildsystem: meson
  config-opts:
  - -Dexamples=false
  - -Dtests=false
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/libadwaita.git
    tag: 1.2.alpha
    commit: 9150f4016a04064a00733b78391c8e6aad49bee8
  modules:
  - name: libsass
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/lazka/libsass.git
      branch: meson
  - name: sassc
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/lazka/sassc.git
      branch: meson

  - name: vte
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dvapi=false
      - -Dgtk4=true
      - -Dgtk3=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        commit: 3ed53bfaa7344ce5b7727a60a2d33315b15201e5

